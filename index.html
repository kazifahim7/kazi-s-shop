<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Hunter</title>
    <!-- tailwind & daisy ui cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- google font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <!-- style start -->
    <style>
        .poppins {
            font-family: "Poppins", sans-serif;
        }
    </style>

</head>

<body class="poppins container mx-auto">
    <header>
        <h1 class="text-4xl">Phone Hunter</h1>

    </header>
    <main>
        <!-- search section -->
        <section class="flex justify-center gap-2">
            <input type="text" id="search-field" placeholder="search..." class="input input-bordered w-full max-w-xs" />
            <button onclick="clickHandler()" class="btn btn-active btn-accent">search</button>
        </section>
        <!-- result section -->
        <section class="mt-8">
            <div id="loading-dots" class="text-center my-60 hidden">
                <span class="loading loading-dots loading-lg"></span>

            </div>
            <div id="phone-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">

            </div>
            <div id="show-all-container" class="flex justify-center mt-4 hidden">
                <button class="btn btn-active btn-accent">Show all</button>
            </div>
        </section>

    </main>
    <footer>

    </footer>


    <script src="./js/phone.js"></script>

</body>

</html>
